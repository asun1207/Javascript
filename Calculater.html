<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <script>
        function add() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var result = parseInt (num1) + parseInt (num2);
            // var result = num1 + num2
            document.getElementById("r1").value = result;
        }
        function sub() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var result = parseInt (num1) - parseInt (num2);
            document.getElementById("r1").value = result;
        }
        function multi() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var result = parseInt (num1) * parseInt (num2);
            document.getElementById("r1").value = result;
        }
        function divi() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var result = parseInt (num1) / parseInt (num2);
            document.getElementById("r1").value = result;
        }



    </script>
</head>
<body>
    <form>
        <p>
        <label id="num1" for="num1">N1</label>
        <input type="number" id="n1" name="n1">
        </p>
        <p>
        <label id="num2" for="num2">N2</label>
        <input type="number" id="n2" name="n2">
        </p>
        <p>
        <label id="res" for="result">Result</label>
        <input type="text" id="r1" name="result">
        </p>

        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="sub()">
        <input type="button" value="*" onclick="multi()">
        <input type="button" value="/" onclick="divi()">
    </form>
</body>
</html>
